				<td><img width="150" height="210" src="water.jpg">
				</td>
				<td><font size='4'>望庐山瀑布<br>李白<br><br>日照香炉生紫烟，<br>遥看瀑布挂前川。<br>飞流直下三千尺，<br>疑是银河落九天。</font>
